name: Deploy Admin Panel (Stable Production)

on:
  push:
    branches:
      - main

concurrency:
  group: admin-panel-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Use Node 20 (matches your app)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install deps (safe on GitHub runner)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build admin panel
      - name: Build admin panel
        run: npm run build

      # 5️⃣ Upload build to server
      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/dev-app/admin-panel/current"

      # 6️⃣ Reload Nginx
      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl reload nginx
            echo "✅ Admin Panel Deployed Successfully"
