name: Deploy Admin Panel (Server Pull)

on:
  push:
    branches:
      - main

concurrency:
  group: admin-panel-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Admin Panel via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸš€ Deploying Admin Panel..."

            # 1ï¸âƒ£ Go to admin panel repo
            cd /var/www/dev-app/admin-panel/jytechinvestment-admin

            echo "ğŸ§¹ Cleaning repo state"
            git reset --hard origin/main
            git clean -fd

            echo "ğŸ“¥ Pulling latest code"
            git pull origin main


            echo "ğŸ“¦ Installing dependencies"
            npm install

            echo "ğŸ—ï¸ Building admin panel"
            npm run build

            echo "ğŸ§¹ Cleaning old admin build"
            rm -rf /var/www/dev-app/admin-panel/current/*

            echo "ğŸ“ Copying new build"
            cp -r dist/* /var/www/dev-app/admin-panel/current/

            echo "â™»ï¸ Reloading Nginx"
            sudo systemctl reload nginx

            echo "âœ… Admin Panel Deployment Completed"
