name: Deploy Admin Panel (Server Pull)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Admin Panel via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸš€ Deploying Admin Panel..."

            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            echo "ğŸŸ¢ Using Node 20"
            nvm use 20
            node -v
            npm -v

            echo "ğŸ“‚ Moving to admin panel directory"
            cd /var/www/dev-app/admin-panel/jytechinvestment-admin

            echo "ğŸ“¥ Pulling latest code"
            git pull origin main

            echo "ğŸ“¦ Installing dependencies"
            npm ci

            echo "ğŸ—ï¸ Building admin panel"
            npm run build

            echo "â™»ï¸ Reloading Nginx"
            sudo systemctl reload nginx

            echo "âœ… Admin Panel Deployment Completed"
