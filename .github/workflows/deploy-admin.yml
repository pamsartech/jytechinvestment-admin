name: Deploy Admin Panel (Safe & Locked)

on:
  push:
    branches:
      - main

concurrency:
  group: admin-panel-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build admin panel
        run: npm run build

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/dev-app/admin-panel/releases/${{ github.sha }}"

      - name: Activate release (atomic)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            BASE="/var/www/dev-app/admin-panel"
            RELEASE="${BASE}/releases/${{ github.sha }}"
            CURRENT="${BASE}/current"

            ln -sfn "$RELEASE" "$CURRENT"

            echo "âœ… Admin panel deployed safely"
